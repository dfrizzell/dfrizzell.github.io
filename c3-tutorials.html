<!DOCTYPE html>
<meta charset="utf-8">

<!-- load c3.css -->
<link href="c3-0.2.4/c3.css" rel="stylesheet" type="text/css" />

<!-- load d3.js and c3.js -->
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="c3-0.2.4/c3.min.js" charset="utf-8"></script>


<div id="chart"></div>

<script type="text/javascript">

var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});
</script>

<p>Time for a second chart<br><br></p>

<div id="chart2"></div>

<script type="text/javascript">

var chart2 = c3.generate({
    bindto: '#chart2',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250,99, 100],
        ['data2', 50, 20, 10, 40, 15, 25, 49, 71]
      ],
	  axes:{
		  data2: 'y2'
	  },
	  types: {
		  data2: 'bar'
	  }
    },
	axis:{
		
		y: {
			label: {
				text: 'Blue Y Label',
				position: 'outer-middle'
			},
			tick:{
				format: d3.format("$,")
			}
		},
		
		y2: {
			show: true,
			label: {
				text: 'Orange Y2 Label',
				position: 'outer-middle'
			}
		}
	}
	
});

chart2.load({
	columns: [
		['data1', 1, 1, 1, 1, 1, 1, 1, 1],
        ['data2', 50, 20, 10, 40, 15, 25, 49, 71]
	]
});


</script>
